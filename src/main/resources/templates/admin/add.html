<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>新建用户</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
 folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/_all-skins.min.css" th:href="@{/css/_all-skins.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css"
          th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"
          th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css_all-skins.min.css" th:href="@{/css/_all-skins.min.css}">
    <!--main.css-->
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-purple sidebar-mini">
<!--header-->
<div th:replace="head :: header"></div>

<!--aside-->
<div th:replace="aside :: aside"></div>

<!--content-->
<div class="content-wrapper">
    <div class="container">
        <section class="content-header">
            <h1>
                新建用户
            </h1>
            <ol class="breadcrumb">
                <li><a href="/" th:href="@{/}"><i class="fa fa-home"></i>主页</a></li>
                <li><a href="/admin/list" th:href="@{/admin/list}"><i class="fa fa-users"></i>用户管理</a></li>
                <li class="active">新建用户</li>
            </ol>
        </section>
        <section class="content" id="content">
            <div class="row">
                <div class="col-xs-12 ">
                    <div class="box">
                        <div class="box-header">
                             <h3 class="box-title">新增表单</h3>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <form  id="userForm" th:action="@{/admin/add}" th:object="${user.userModel}" method="POST">
                                        <div class="form-group">
                                            <label for="username"><span class="fa fa-user"></span>用户名</label>
                                            <input type="text" class="form-control" name="username"  id="username">
                                            <span class="help-block"  id="usernameError">*长度不得大于12</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="email"><span class="fa fa-envelope"></span>邮箱</label>
                                            <input type="text" class="form-control" name="email"  id="email">
                                            <span class="help-block"  id="emailError">*邮箱格式</span>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="password"><span class="fa fa-lock"></span>密码</label>
                                            <input type="password" class="form-control" name="password"  id="password">
                                            <span class="help-block" id="passwordError">*密码长度在6-18位之间</span>
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label" for="roleId"><span class="fa fa-group"></span>角色</label>
                                            <select class="form-control" id="roleId" name="roleId" >
                                                <option th:value="1">超级管理员</option>
                                                <option th:value="2">普通用户</option>
                                                <option th:value="3">器材管理员</option>
                                                <option th:value="4">场地管理员</option>
                                                <option th:value="5">赛事管理员</option>
                                            </select>
                                        </div>
                                        <div class="pull-right">
                                            <button class="btn btn-primary" type="button" id="submit">提交</button>
                                            <button class="btn btn-warning" type="reset">重置</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div th:replace="foot :: footer"></div>
<script src ="../admin/main.js"  th:src="@{/js/admin/verify.js}"></script>
<script th:inline="javascript">
    var checkAdd = false;
</script>
</body>
</html>
