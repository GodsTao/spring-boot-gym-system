<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>主页</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
     folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/_all-skins.min.css" th:href="@{/css/_all-skins.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css"
          th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- DataTables -->
    <link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css"
          th:href="@{/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css_all-skins.min.css" th:href="@{/css/_all-skins.min.css}">
    <!--main.css-->
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" type="text/css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"
          th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-purple sidebar-mini">
<!--header-->
<div th:replace="head :: header"></div>

<!--aside-->
<div th:replace="aside :: aside"></div>

<!--主要内容-->
<div class="content-wrapper">
    <div class="container">
        <section class="content-header">
            <h1>
                体育馆系统
                <small>用户数据</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/" th:href="@{/}"><i class="fa fa-home"></i>主页</a></li>
                <li><a href="/admin/list" th:href="@{/admin/list}"><i class="fa fa-users"></i>用户管理</a></li>
                <li class="active"  th:href="@{/admin/getAnnouncement}">发布公告</li>
            </ol>
        </section>
        <section class="content">
            <div class="row margin-30">
                <div class="col-md-12">
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-header">
                            <h3 class="box-title">发布公告</h3>
                            <!-- /. tools -->
                            <div class="pull-right box-tools">
                                <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip"
                                        title="Collapse">
                                    <i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="box-body pad">
                            <form th:action="@{/admin/updateAnnouncement}" method="post">
                                <textarea class="textarea" placeholder="此处输入罚款条例公告" name="content"
                                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>

                                <div class="pull-right">
                                    <button class="btn btn-primary" type="submi" id="submit">提交</button>
                                    <button class="btn btn-warning" type="reset">重置</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>


<!--底部-->
<div th:replace="foot :: footer"></div>
<!-- Bootstrap WYSIHTML5 -->
<script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"
        th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.js}"></script>
<script>
    $(function () {
        // instance, using default configuration.
        //bootstrap WYSIHTML5 - text editor
         $('.textarea').wysihtml5()
    })
</script>

</body>
</html>
