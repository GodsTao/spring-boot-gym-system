<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" type="text/css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
</head>
<body class="hold-transition skin-purple sidebar-mini">
    <div th:replace="head :: header"></div>
     <div class ="container" >

         <div class="jumbotron" id="jumbotron">
             <div class="row">
                 <div class="col-md-6 col-lg-6">
                    <h1>欢迎来到</h1>
                     <h1>体育馆管理系统</h1>
                    <p style="padding-top: 40px">生命在于运动，喜欢运动，想要运动的同学赶快进行注册，开始锻炼身体吧！</p>
                    <h2>加入我们<span class="fa fa-chevron-circle-right" style="color: #007fff;padding-left: 20px;font-size: 40px;"></span></h2>
                 </div>
                 <div class="col-md-6 col-lg-6">
                     <div class="register-box">
                         <div class="register-box-body">
                             <p class="login-box-msg">注册新用户</p>

                             <form th:action="@{/register}" method="post">
                                 <div class="form-group has-feedback">
                                     <label for="username"><span class="fa fa-user"></span>用户名</label>
                                     <input type="text" class="form-control" name="username" id="username" placeholder="请输入账号">
                                     <span class="help-block" id="usernameError"></span>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label for="email"><span class="fa fa-envelope"></span>邮箱</label>
                                     <input type="email" class="form-control" name="email"  id="email" placeholder="请输入邮箱号码">
                                     <span class="help-block" id="emailError"></span>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label for="password"><span class="fa fa-lock "></span>密码</label>
                                     <input type="password" class="form-control" name="password"  id="password" placeholder="请输入密码" >
                                     <span class="help-block" id="passwordError"></span>
                                 </div>
                                 <div class="form-group has-feedback">
                                     <label for="retype"><span class="fa fa-sign-in"></span>确认密码</label>
                                     <input type="password" class="form-control" id="retype" placeholder="再次输入密码">
                                     <span class="help-block"id="retypeError" ></span>
                                 </div>
                                 <div class="row">
                                     <div class="col-xs-8">
                                         <div class="checkbox icheck">
                                             <label>
                                                 <input type="checkbox" > I agree to the <a href="#">terms</a>
                                             </label>
                                         </div>
                                     </div>
                                     <!-- /.col -->
                                     <div class="col-xs-4">
                                         <button type="submit" class="btn btn-primary btn-block btn-flat" id="submit">注册</button>
                                     </div>
                                     <!-- /.col -->
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
    <div th:replace="foot :: footer"></div>
    <script th:src="@{/js/verify.js}"></script>
</body>
</html>
