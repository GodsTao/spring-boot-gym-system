<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.css" th:href="@{/css/font-awesome.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css" th:href="@{/plugins/iCheck/square/blue.css}">

    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <h3 class="login-logo">
        <a href="../../index.html" th:href="@{/}"><b>体育馆</b>系统</a>
    </h3>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">通过邮箱修改密码</p>
        <form  method="post" th:action="@{/forgetPassword}">
            <div class="form-group has-feedback" >
                <input type="text" class="form-control"  name="username" id="username" placeholder="用户账号" required>
                <span class="help-block" id="usernameError"></span>
            </div>
            <div class="form-group has-feedback" >
                <input type="text" class="form-control"  name="email" id="email" placeholder="邮箱" required>
                <span class="help-block" id="emailError"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" id="password" placeholder="新密码" required>
                <span class="help-block" id="passwordError"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="ensurePassword" id="retype" placeholder="确认密码" required>
                <span class="help-block"id="retypeError" ></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-offset-8  col-xs-4">
                    <button type="submit"  id="submit" class="btn btn-primary btn-block btn-flat">提交</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

        <a href="register.html" th:href="@{/toLogin}" class="text-center"><span class="fa fa-mail-reply"></span>返回登录</a>

        <p th:if="${errorMsg !=null}"  style="color: #ff3332"><span class="fa fa-times"></span>[[${errorMsg}]]</p>
    </div>
    <!-- /.login-box-body -->
</div>

<!--footer-->
<div th:replace="foot :: footer"></div>
<script th:src="@{/js/forgetPassword.js}"></script>
<script src="js/user/main.js" th:src="@{/js/user/main.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
        $('footer').removeAttr("id");
        $('footer').attr("id","footer2");
    });

</script>
</body>
</html>
