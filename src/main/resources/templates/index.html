<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>主页</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/_all-skins.min.css" th:href="@{/css/_all-skins.min.css}">
    <!-- Morris chart -->
    <link rel="stylesheet" href="bower_components/morris.js/morris.css" th:href="@{/bower_components/morris.js/morris.css}">
    <!-- Date Picker -->
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <!--main.css-->
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!--header-->
    <div th:replace="head :: header"></div>

    <!--aside-->
    <div th:replace="aside :: aside"></div>
    <input type="hidden" id="success" th:value="${successMsg!=null ? successMsg : ''}">
    <!--主要内容-->
    <div class="content-wrapper">
        <div class="container" id="maincontainerRelease">
            <div class="row">
                <!--左侧栏目-->
                <div class="col-md-8 col-lg-8">
                    <div class="box box-primary margin-30">
                        <div class="box-header">
                            <i class="ion ion-ios-basketball bg-primary"></i>
                            <h3 class="box-title">赛事信息</h3>
                        </div>
                        <div class="box-body">
                            <div class="slide">
                                <div class="img-list">
                                    <a href="#"><img th:src="@{/img/足球.jpg}" alt="图1"></a>
                                    <a href="#"><img th:src="@{/img/篮球.jpg}" alt="图2"></a>
                                    <a href="#"><img th:src="@{/img/网球.jpg}" alt="图3"></a>
                                    <a href="#"><img th:src="@{/img/羽毛球.jpg}" alt="图4"></a>
                                    <a href="#"><img th:src="@{/img/游泳.png}" alt="图5"></a>
                                </div>
                                <div class="slide-text">
                                    <div>学院杯足球赛</div>
                                    <div>学院杯篮球赛</div>
                                    <div>学院杯网球赛</div>
                                    <div>学院杯羽毛球赛</div>
                                    <div>海大杯游泳赛</div>
                                </div>
                                <div class="pointer">
                                    <span class="selected" th:attr="index=1"></span>
                                    <span th:attr="index=2"></span>
                                    <span th:attr="index=3"></span>
                                    <span th:attr="index=4"></span>
                                    <span th:attr="index=5"></span>
                                </div>
                                <a class="arrows left"  href="javascript:void(0)"><span class="fa fa-angle-left"></span></a>
                                <a class="arrows right" href="javascript:void(0)"><span class="fa fa-angle-right"></span></a>
                            </div>
                        </div>
                    </div>

                    <div class="box box-success">
                        <div class="box-header">
                            <i class="ion ion-grid bg-success"></i>
                            <h3 class="box-title">场地信息</h3>
                        </div>
                        <div class="box-body">
                            <div class="row site">
                                <div class="col-md-4">
                                    <img class="img-circle" th:src="@{/img/badmintonField.jpg}" width="140px" height="140px">
                                    <h4>羽毛球场</h4>
                                    <p></p>
                                    <p><a class="btn btn-default" href="javascript:void(0)">查看详情</a></p>
                                </div>
                                <div class="col-md-4">
                                    <img class="img-circle"  th:src="@{/img/ping-pongField.jpg}" width="140px" height="140px">
                                    <h4>乒乓球场</h4>
                                    <p></p>
                                    <p><a class="btn btn-default" href="javascript:void(0)">查看详情</a></p>
                                </div>
                                <div class="col-md-4">
                                    <img class="img-circle"  th:src="@{/img/billiardsField.jpg}" width="140px" height="140px">
                                    <h4>台球室</h4>
                                    <p></p>
                                    <p><a class="btn btn-default" href="javascript:void(0)">查看详情</a></p>
                                </div>
                            </div>

                            <div class="row site">
                                <div class="col-md-4">
                                    <img class="img-circle" th:src="@{/img/basketballField.jpg}" width="140px" height="140px">
                                    <h4>篮球场</h4>
                                    <p></p>
                                    <p><a class="btn btn-default" href="javascript:void(0)">查看详情</a></p>
                                </div>
                                <div class="col-md-4">
                                    <img class="img-circle"  th:src="@{/img/yogaField.jpg}" width="140px" height="140px">
                                    <h4>瑜伽室</h4>
                                    <p></p>
                                    <p><a class="btn btn-default" href="javascript:void(0)">查看详情</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--右侧栏目-->
                <div class="col-md-4 col-lg-4">
                    <div class="box box-primary box-solid margin-30">
                        <div class="box-header with-border">
                            <h3 class="box-title"><span class="fa fa-table"></span>馆内公告</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" style="height: 300px; overflow: scroll;">
                            <article class="post-content" th:utext="${announcement.content}"></article>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <div class="row">
                        <div class="pull-right" style="padding:0 15px">
                            <small style="color: #888"><span class="fa fa-clock-o" style="color: #00c0ef;"></span>
                                发布时间：[[${announcement.createTime}]]</small>
                        </div>
                    </div>

                    <div class="box box-success box-solid" style="margin-top: 100px">
                        <div class="box-header with-border">
                            <h3 class="box-title"><span class="fa fa-table"></span>器材信息</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body" >
                            <ul class="products-list product-list-in-box">
                                <li class="item">
                                    <div class="product-img">
                                        <span class="ion-ios-basketball" style="font-size: 30px"></span>
                                    </div>
                                    <div class="product-info">
                                        <a href="javascript:void(0)" class="product-title">篮球
                                            <span class="label label-danger pull-right">￥3.00</span></a>
                                        <span class="product-description">
                                            库存：有余量
                                        </span>
                                    </div>
                                </li>
                                <li class="item">
                                    <div class="product-img">
                                        <span class="ion-ios-baseball" style="font-size: 30px"></span>
                                    </div>
                                    <div class="product-info">
                                        <a href="javascript:void(0)" class="product-title">棒球
                                            <span class="label label-warning pull-right">￥2.00</span></a>
                                        <span class="product-description">
                                            库存：有余量
                                        </span>
                                    </div>
                                </li>
                                <li class="item">
                                    <div class="product-img">
                                        <span class="ion-ios-football" style="font-size: 30px"></span>
                                    </div>
                                    <div class="product-info">
                                        <a href="javascript:void(0)" class="product-title">足球
                                            <span class="label label-danger pull-right">￥3.00</span></a>
                                        <span class="product-description">
                                            库存：无余量
                                        </span>
                                    </div>
                                </li>
                                <li class="item">
                                    <div class="product-img">
                                        <span class="ion-ios-tennisball" style="font-size: 30px;"></span>
                                    </div>
                                    <div class="product-info">
                                        <a href="javascript:void(0)" class="product-title">网球
                                            <span class="label label-info pull-right">￥1.00</span></a>
                                        <span class="product-description">
                                            库存：有余量
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--底部-->
    <div th:replace="foot :: footer"></div>
    <script th:src="@{/js/index.js}"></script>
</body>
</html>
